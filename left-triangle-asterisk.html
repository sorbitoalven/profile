<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Left Triangle Asterisk</h1>
  <label for="numRows">Enter the number of rows:</label>
  <input type="number" id="numRows" min="1" placeholder="Enter a number">
  <button onclick="displayTriangle()">Display Asterisk</button>
  <pre id="triangleOutput"></pre>

  <script>
    function displayTriangle() {
      const numRows = parseInt(document.getElementById("numRows").value);
      let triangle = "";

      if (isNaN(numRows) || numRows < 1) {
        alert("Please enter a valid positive number of rows.");
        return;
      }

      for (let row = 1; row <= numRows; row++) {
        for (let col = 1; col <= row; col++) {
          triangle += "* ";
        }
        triangle += "\n";
      }

      document.getElementById("triangleOutput").textContent = triangle;
    }
  </script>
</body>
</html>
